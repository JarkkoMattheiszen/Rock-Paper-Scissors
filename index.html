<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel">
                <div class="player-name" id="name-0">Player</div>
                <div class="player-choice" id="player-0-choice">
                <img src="rock.png" alt="Choice" class="weapon0" id="player-0-weapon">
                </div>
                <div class="player-score-box">
                    <div class="player-score-label">Wins</div>
                    <div class="player-current-score" id="score-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Computer</div>
                <div class="player-choice" id="player-1-choice">
                <img src="rock.png" alt="Choice" class="weapon1" id="player-1-weapon">
                </div>
                <div class="player-score-box">
                    <div class="player-score-label">Wins</div>
                    <div class="player-current-score" id="score-1">0</div>
                </div>
            </div>

            <div class="choose-text">Weapon</div>
            
            <button class="btn-reset">Reset</button>
            <button class="btn-rock">Rock</button>
            <button class="btn-paper">Paper</button>
            <button class="btn-scissors">Scissors</button>

            
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
